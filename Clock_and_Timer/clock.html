<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap CSS -->


  <!-- CSS FILE -->
  <link rel="stylesheet" type="text/css" href="clock_STYLESHEET.css">
  <!-- CSS FILE -->


  <!-- ORBITRON CLOCK FONT -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <!-- ORBITRON CLOCK FONT -->


</head>





<body>





  <div class="container   main_container">

    <img src="pictures/clock_empty.png" alt="Clock" class="clock_pic">

    <div class="bottom-left"></div>
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-right"></div>


    <!-- Centers the text of the screen -->
    <div class="centered">



      <div class="row          clock_Glow">

        <!-- ``````````````` HOURS OUTPUT ``````````````````-->
        <div class="col     background_COL">
                    <h5 class="hours_Output   clock_Font  ">&nbsp;</h5>
        </div>
        <!-- ``````````````` HOURS OUTPUT ``````````````````-->



        <!-- ::::::::::::::: THIS IS OUR COLONS ::::::::::::-->
        <div class="row">
          <div class="col">
            <h5 class="clock_Font   colon_Size">:</h5>
          </div>
        </div>
        <!-- ::::::::::::::: THIS IS OUR COLONS ::::::::::::-->



        <!-- !!!!!!!!!!!!!! MINUTES OUTPUT !!!!!!!!!!!!!!!!!! -->
        <div class="col   background_COL">
                    <h5 class="minutes_Output  clock_Font">&nbsp;</h5>
        </div>
        <!-- !!!!!!!!!!!!!! MINUTES OUTPUT !!!!!!!!!!!!!!!!!! -->



        <!-- ::::::::::::::: THIS IS OUR COLONS ::::::::::::-->
        <div class="row">
          <div class="col">
            <h5 class="clock_Font   colon_Size">:</h5>
          </div>
        </div>
        <!-- ::::::::::::::: THIS IS OUR COLONS ::::::::::::-->


        <!-- @@@@@@@@@@@@@@ SECONDS OUTPUT @@@@@@@@@@@@@@@@@@-->
        <div class="col     background_COL">
                    <h5 class="seconds_Output  clock_Font">&nbsp;</h5>
        </div>
        <!-- @@@@@@@@@@@@@@ SECONDS OUTPUT @@@@@@@@@@@@@@@@@@-->


        <!-- ############## AM or PM OUTPUT #################-->
        <div class="col     background_COL">
                    <!-- AM or PM OUTPUT -->
                    <h5 class="AM_or_PM_Output  clock_Font">&nbsp;</h5>
        </div>
        <!-- ############## AM or PM OUTPUT #################-->

      </div>


      <!-- ~~~~~~~~~~~~~~ DATE OUTPUT ~~~~~~~~~~~~~~ -->
      <div class="row  clock_Glow">
        <div class="col   background_COL">
          <!-- OUR DATE OUTPUT -->
          <h5 class="date_Output  clock_Font">&nbsp;</h5>
        </div>
      </div>
      <!-- ~~~~~~~~~~~~~~ DATE OUTPUT ~~~~~~~~~~~~~~ -->



  </div>


</div>





<!-- Calls in the java script -->

<script src="clock_JAVASCRIPT.js"></script>







</body>
</html>
